<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6</title>

    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
</head>
<body>
    <h3 class="text-success text-center mt-4">Search your favorite book!!</h3>

    <!-- input field  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="inputField" type="text" class="form-control" placeholder="Enter book name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchButton()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>

    <!-- error message div  -->
    <div id="error-message" class="text-danger text-center fs-5 mt-2 mb-3">Please write something in search box!!</div>

    <div id="result" class="text-success text-center fs-5 mt-2 mb-3"></div>

    <!-- card container  -->
    <div class="row row-cols-1 row-cols-md-3 g-4" id="cardContainer">
      </div>

    <!-- Js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/book.js"></script>

</body>
